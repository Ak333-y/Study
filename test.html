</head>
<body>
  <!-- ğŸ”¹ãƒŠãƒ“ãƒãƒ¼ -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ãƒ­ã‚´">
      StudyBase â€” Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="#">ãƒ›ãƒ¼ãƒ </a>
      <a href="#">ãƒ†ã‚¹ãƒˆ</a>
      <a href="#">éå»ã®æˆç¸¾</a>
      <a href="#">å•é¡Œç·¨é›†</a>
      <button id="quitBtn">ãƒ†ã‚¹ãƒˆã‚’ä¸­æ–­ã™ã‚‹</button>
    </div>
  </div>

  <!-- ğŸ”¹ãƒ¡ã‚¤ãƒ³ -->
  <div class="main">
    <h1 id="testTitle">ãƒ†ã‚¹ãƒˆä¸­...</h1>
    <div id="questionArea"><p>èª­ã¿è¾¼ã¿ä¸­...</p></div>
    <div id="buttonArea"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ï¼");
        window.location.href = "index.html";
      }
    });

    // ğŸ”¹ãƒ†ã‚¹ãƒˆä¸­ã¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç„¡åŠ¹åŒ–
    document.querySelectorAll(".menu a").forEach(a => {
      a.style.pointerEvents = "none";
      a.style.opacity = "0.4";
    });

    const subject = localStorage.getItem("subject");
    const questionCount = Number(localStorage.getItem("questionCount"));
    document.getElementById("testTitle").innerText = `${subject}ãƒ†ã‚¹ãƒˆï¼ˆå…¨${questionCount}å•ï¼‰`;

    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;

    async function loadQuestions() {
      const q = query(collection(db, "questions"), where("subject", "==", subject));
      const snapshot = await getDocs(q);
      const allQuestions = [];
      snapshot.forEach(doc => allQuestions.push({ id: doc.id, ...doc.data() }));

      if (allQuestions.length === 0) {
        document.getElementById("questionArea").innerHTML = "<p>âš ï¸å•é¡ŒãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>";
        return;
      }

      questions = allQuestions.sort(() => Math.random() - 0.5).slice(0, questionCount);
      showQuestion();
    }

    async function saveResult() {
      const user = auth.currentUser;
      if (!user) return;

      const percent = Math.round((correctCount / questions.length) * 100);
      const now = new Date();
      const date = now.toLocaleString("ja-JP");

      await addDoc(collection(db, "results"), {
        uid: user.uid,
        subject: subject,
        correct: correctCount,
        total: questions.length,
        rate: percent,
        date: date
      });
    }

    async function showQuestion() {
      if (currentIndex >= questions.length) {
        const percent = Math.round((correctCount / questions.length) * 100);
        await saveResult();
        document.querySelector(".main").innerHTML = `
          <h1>ãƒ†ã‚¹ãƒˆçµ‚äº†ğŸ‰</h1>
          <p>æ­£è§£æ•°ï¼š${correctCount}/${questions.length}</p>
          <p>æ­£ç­”ç‡ï¼š${percent}%</p>
          <button class="control-btn" onclick="location.href='menu.html'">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>
        `;
        return;
      }

      const q = questions[currentIndex];
      const qArea = document.getElementById("questionArea");
      const bArea = document.getElementById("buttonArea");
      qArea.innerHTML = `<p class="question">${currentIndex + 1}. ${q.question}</p>`;
      bArea.innerHTML = "";

      if (q.type === "å››æŠ") {
        const choiceDiv = document.createElement("div");
        choiceDiv.className = "choices";
        Object.values(q.choices).forEach((choice) => {
          const btn = document.createElement("button");
          btn.className = "choice-btn";
          btn.textContent = choice;
          btn.onclick = () => {
            const correct = choice === q.answer;
            btn.style.background = correct ? "#22c55e" : "#ef4444";
            if (correct) correctCount++;
            setTimeout(() => nextQuestion(), 700);
          };
          choiceDiv.appendChild(btn);
        });
        bArea.appendChild(choiceDiv);

      } else if (q.type === "ä¸¦ã³æ›¿ãˆ") {
        const list = document.createElement("ul");
        list.className = "sortable";
        Object.values(q.choices).sort(() => Math.random() - 0.5).forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
        bArea.appendChild(list);
        makeSortable(list);

        const btn = document.createElement("button");
        btn.className = "control-btn";
        btn.textContent = "æ¡ç‚¹ã™ã‚‹";
        btn.onclick = () => {
          const userOrder = Array.from(list.children).map(li => li.textContent);
          const correct = userOrder.join("") === Object.values(q.choices).join("");
          btn.style.background = correct ? "#22c55e" : "#ef4444";
          if (correct) correctCount++;
          setTimeout(() => nextQuestion(), 1000);
        };
        bArea.appendChild(btn);

      } else {
        // ä¸€å•ä¸€ç­”
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "ç­”ãˆã‚’å…¥åŠ›";
        bArea.appendChild(input);

        const showBtn = document.createElement("button");
        showBtn.className = "control-btn";
        showBtn.textContent = "ç­”ãˆã‚’è¡¨ç¤º";
        showBtn.onclick = () => {
          bArea.innerHTML = `
            <p class="result">æ­£è§£ï¼š${q.answer}</p>
            <button class="control-btn" id="correctBtn">â­• æ­£è§£</button>
            <button class="control-btn" id="wrongBtn">âŒ ä¸æ­£è§£</button>
          `;
          document.getElementById("correctBtn").onclick = () => { correctCount++; nextQuestion(); };
          document.getElementById("wrongBtn").onclick = () => nextQuestion();
        };
        bArea.appendChild(showBtn);
      }
    }

    function nextQuestion() {
      currentIndex++;
      showQuestion();
    }

    function makeSortable(list) {
      let dragged;
      list.querySelectorAll("li").forEach(li => {
        li.draggable = true;
        li.addEventListener("dragstart", e => { dragged = li; e.dataTransfer.effectAllowed = "move"; });
        li.addEventListener("dragover", e => { e.preventDefault(); });
        li.addEventListener("drop", e => {
          e.preventDefault();
          if (dragged !== li) {
            const all = Array.from(list.children);
            const draggedIndex = all.indexOf(dragged);
            const droppedIndex = all.indexOf(li);
            if (draggedIndex < droppedIndex) li.after(dragged);
            else li.before(dragged);
          }
        });
      });
    }

    document.getElementById("quitBtn").addEventListener("click", () => {
      if (confirm("ãƒ†ã‚¹ãƒˆã‚’ä¸­æ–­ã—ã¾ã™ã‹ï¼Ÿ")) location.href = "menu.html";
    });

    loadQuestions();
  </script>
</body>
