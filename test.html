<script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

const app = initializeApp(firebaseConfig);

const subject = sessionStorage.getItem("subject");

const questionCount = parseInt(sessionStorage.getItem("questionCount"));
let questions = [];

const answeredQuestions = JSON.parse(sessionStorage.getItem("answeredQuestions") || "[]");

// âœ… ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
onAuthStateChanged(auth, async (user) => {

// âœ… å•é¡Œå–å¾—
// âœ… å•é¡Œå–å¾—
async function loadQuestions() {
  let q;

  if (unit && unit !== "å…¨ç¯„å›²") {
    // ğŸ”¹ æ•™ç§‘ï¼‹å˜å…ƒã§çµã‚Šè¾¼ã¿
    q = query(
      collection(db, "questions"),
      where("subject", "==", subject),
      where("unit", "==", unit)
    );
  } else {
    // ğŸ”¹ æ•™ç§‘ã ã‘
    q = query(
      collection(db, "questions"),
      where("subject", "==", subject)
    );
  }

  const snapshot = await getDocs(q);

  questions = [];
  snapshot.forEach((doc) => {
    const data = doc.data();
    if (!answeredQuestions.includes(doc.id)) { // â† data.id ã˜ã‚ƒãªã doc.idï¼
      questions.push({ ...data, id: doc.id });
    }
  });

  questions = questions.sort(() => Math.random() - 0.5).slice(0, questionCount);

  if (questions.length === 0) {
    alert("ã“ã®æ•™ç§‘ãƒ»å˜å…ƒã®æ–°ã—ã„å•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“ã€‚");
    window.location.href = "select.html";
    return;
  }

  showQuestion();
}


// âœ… å•é¡Œè¡¨ç¤º
function showQuestion() {
  if (currentIndex >= questions.length) {
    showResult();
    return;
  }

  const q = questions[currentIndex];
  const container = document.getElementById("question-container");
  container.innerHTML = `<div class="question-box">Q${currentIndex + 1}. ${q.question}</div>`;

  if (q.type === "ä¸€å•ä¸€ç­”") {
    container.innerHTML += `<input type="text" id="answer" class="answer-input" placeholder="ç­”ãˆã‚’å…¥åŠ›" />`;
  } else if (q.type === "å››æŠ") {
    let html = `<div class="choices">`;
    q.choices.forEach((choice) => {
      html += `<label><input type="radio" name="choice" value="${choice}"> ${choice}</label>`;
    });
    html += `</div>`;
    container.innerHTML += html;
  } else if (q.type === "ä¸¦ã³æ›¿ãˆ") {
    let html = `<div class="sortable" id="sortable">`;
    q.choices.forEach((part) => {
      html += `<div class="draggable" draggable="true">${part}</div>`;
    });
    html += `</div>`;
    container.innerHTML += html;
    enableDrag();
  }
}

// âœ… ä¸¦ã³æ›¿ãˆæ©Ÿèƒ½ï¼ˆæ”¹è‰¯ç‰ˆï¼‰
function enableDrag() {
  const container = document.getElementById("sortable");
  let dragItem = null;

  container.addEventListener("dragstart", (e) => {
    if (e.target.classList.contains("draggable")) {
      dragItem = e.target;
      e.target.style.opacity = "0.4";
    }
  });

  container.addEventListener("dragend", (e) => {
    e.target.style.opacity = "1";
  });

  container.addEventListener("dragover", (e) => {
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientX, e.clientY);
    if (afterElement == null) {
      container.appendChild(dragItem);
    } else {
      container.insertBefore(dragItem, afterElement);
    }
  });
}

// ä¸¦ã³æ›¿ãˆã®ä½ç½®ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
function getDragAfterElement(container, x, y) {
  const draggableElements = [...container.querySelectorAll(".draggable:not(.dragging)")];
  return draggableElements.reduce(
    (closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    },
    { offset: Number.NEGATIVE_INFINITY }
  ).element;
}

// âœ… å›ç­”å‡¦ç†ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰
function submitAnswer() {
  const q = questions[currentIndex];
  let userAnswer = "";

  if (q.type === "ä¸€å•ä¸€ç­”") {
    userAnswer = document.getElementById("answer").value.trim();
  } else if (q.type === "å››æŠ") {
    const checked = document.querySelector('input[name="choice"]:checked');
    if (!checked) return alert("é¸æŠã—ã¦ãã ã•ã„ï¼");
    userAnswer = checked.value;
  } else if (q.type === "ä¸¦ã³æ›¿ãˆ") {
    const order = Array.from(document.querySelectorAll(".sortable div")).map((d) => d.textContent);
    userAnswer = order.join("");
  }

  const isCorrect = userAnswer === q.answer;
  if (isCorrect) correctCount++;

  flashAnimation(isCorrect, q.answer);
  
  answeredQuestions.push(q.id);
  sessionStorage.setItem("answeredQuestions", JSON.stringify(answeredQuestions));

  currentIndex++;
  setTimeout(() => {
    if (currentIndex >= questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }, 800);
}

// âœ… ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
function flashAnimation(isCorrect, correctAnswer = "") {
  const flash = document.createElement("div");
  flash.className = "flash " + (isCorrect ? "correct" : "wrong");
  flash.textContent = isCorrect ? "âœ”" : "âœ–";
  document.body.appendChild(flash);


  // âŒã®ã¨ãã ã‘æ­£ç­”ã‚’è¡¨ç¤º
  if (!isCorrect) {
    const answerBox = document.createElement("div");
    answerBox.className = "answer-flash";
    answerBox.textContent = `æ­£ç­”ï¼š${correctAnswer}`;
    document.body.appendChild(answerBox);
    setTimeout(() => answerBox.remove(), 1500);
  }

  setTimeout(() => flash.remove(), 800);
  }
  // âœ… ç­”ãˆã‚’è¡¨ç¤ºã—ã¦æ‰‹å‹•åˆ¤å®šã™ã‚‹æ©Ÿèƒ½

  const answerBox = document.createElement("div");
  answerBox.className = "answer-flash";

  answerBox.style.animation = "none"; // â† ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ç„¡åŠ¹åŒ–
  answerBox.style.opacity = "1"; // â† å¸¸ã«è¦‹ãˆã‚‹çŠ¶æ…‹ã«
  document.body.appendChild(answerBox);

  // âœ… ã€Œæ­£è§£ã€ã€Œä¸æ­£è§£ã€ãƒœã‚¿ãƒ³ã‚’å‡ºã™
  const judgeContainer = document.createElement("div");
  judgeContainer.style.position = "fixed";

  judgeContainer.style.left = "50%";
  judgeContainer.style.transform = "translate(-50%, -50%)";
  judgeContainer.style.display = "flex";

  const correctBtn = document.createElement("button");

  const wrongBtn = document.createElement("button");

  wrongBtn.style.padding = "10px 20px";

  // âœ… æ­£è§£ãƒœã‚¿ãƒ³
  correctBtn.onclick = () => {

  // âŒ ä¸æ­£è§£ãƒœã‚¿ãƒ³
  wrongBtn.onclick = () => {

  judgeContainer.appendChild(correctBtn);
  judgeContainer.appendChild(wrongBtn);
  document.body.appendChild(judgeContainer);

  // ãƒœã‚¿ãƒ³ä¸€æ™‚ç„¡åŠ¹åŒ–
  document.getElementById("submit-btn").disabled = true;
  document.getElementById("show-answer-btn").disabled = true;

  // âœ¨ å¾Œå‡¦ç†é–¢æ•°
  function cleanup() {
    answerBox.remove();  // â†ãƒœã‚¿ãƒ³æŠ¼ã—ãŸã‚‰ã“ã“ã§æ¶ˆãˆã‚‹ï¼
    judgeContainer.remove();

  // âœ¨ æ¬¡ã®å•é¡Œã¸
  function goNext() {

}
