<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四択問題追加 - StudyBase</title>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    getDocs, 
    doc, 
    setDoc, 
    query, 
    where 
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
    authDomain: "akeducationalplatform.firebaseapp.com",
    projectId: "akeducationalplatform",
    storageBucket: "akeducationalplatform.firebasestorage.app",
    messagingSenderId: "778140595189",
    appId: "1:778140595189:web:301e7490b813b44782a6bc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // 🔒 ログインチェック
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      loadSubjects();
    }
  });

  // 📗 単元読み込み
  async function loadUnits() {
    const subject = document.getElementById("subject").value;
    const unitSelect = document.getElementById("unit");
    unitSelect.innerHTML = "";

    if (!subject) return;

    const q = query(collection(db, "units"), where("subject", "==", subject));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      const opt = document.createElement("option");
      opt.textContent = "教科を選んでください";
      unitSelect.appendChild(opt);
    } else {
      snapshot.forEach(docSnap => {
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = docSnap.data().name || docSnap.id;
        unitSelect.appendChild(opt);
      });
    }
  }

  // 📘 教科読み込み or 初期登録
  async function loadSubjects() {
    const subjectSelect = document.getElementById("subject");
    subjectSelect.innerHTML = "";

    const snapshot = await getDocs(collection(db, "subjects"));
    if (snapshot.empty) {
      const defaultSubjects = ["歴史", "地理", "公民", "生命", "地学", "物質", "エネルギー", "古文単語"];
      for (const s of defaultSubjects) {
        await setDoc(doc(db, "subjects", s), { name: s });
      }
      defaultSubjects.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        subjectSelect.appendChild(opt);
      });
    } else {
      snapshot.forEach(docSnap => {
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = docSnap.id;
        subjectSelect.appendChild(opt);
      });
    }

    subjectSelect.addEventListener("change", loadUnits);
    await loadUnits();
  }

  // ➕ 教科追加
  window.addSubject = async () => {
    const newSubject = prompt("追加する教科名を入力してください：");
    if (!newSubject) return;
    await setDoc(doc(db, "subjects", newSubject), { name: newSubject });
    alert("教科を追加しました！");
    loadSubjects();
  };

  // 🧠 四択問題追加
  window.addChoiceQuestion = async () => {
    const subject = document.getElementById("subject").value;
    const unit = document.getElementById("unit").value;
    const question = document.getElementById("question").value.trim();
    const choices = [
      document.getElementById("choice1").value.trim(),
      document.getElementById("choice2").value.trim(),
      document.getElementById("choice3").value.trim(),
      document.getElementById("choice4").value.trim()
    ];
    // 🔴 ここを修正（parseIntを消す）
const answer = document.getElementById("answer").value.trim();

    if (!subject || !question || choices.some(c => c === "") || !answer) {
      alert("すべての項目を入力してください。");
      return;
    }

    await addDoc(collection(db, "questions"), {
      subject,
      unit,
      type: "四択",
      question,
      choices,
      answer,
      timestamp: new Date()
    });

    alert("四択問題を追加しました！");
    document.getElementById("question").value = "";
    for (let i = 1; i <= 4; i++) {
      document.getElementById(`choice${i}`).value = "";
    }
    document.getElementById("answer").value = "";
  };

  // 🚪 ログアウト
  window.logout = () => {
    signOut(auth).then(() => window.location.href = "index.html");
  };
</script>
  <style>

      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f3f5f7;
    }

    /* 上バー部分（共通） */
    .navbar {
      display: flex;

      justify-content: space-between;
      background: linear-gradient(90deg, #000814, #001d6e);
      color: white;
      padding: 10px 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: bold;
    }
    .logo img { height: 50px; }
    .menu {
      display: flex;

      gap: 30px;
    }
    .menu a {

      transition: 0.2s;
    }
    .menu a:hover { color: #93c5fd; }
    .logout button {
      background: #b91c1c;

      box-shadow: 0 2px 6px rgba(0,0,0,0.25);

    }

      background: #991b1b;

    }

    /* メイン部分 */
    .main {
      max-width: 700px;

    }

    h1 {
      text-align: center;
      color: #001d6e;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }

    #addBtn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      background: linear-gradient(90deg, #16a34a, #166534);
      cursor: pointer;
      transition: 0.25s;
    }

    #addBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    #addSubjectBtn {
      background: #059669;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #addSubjectBtn:hover {
      background: #047857;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="StudyBase ロゴ">
      StudyBase — Your Daily Step to Success.
    </div>
    <div class="menu">
      <a href="menu.html">ホーム</a>
      <a href="select.html">テスト</a>
      <a href="history.html">過去の成績</a>
      <a href="add_question.html">問題編集</a>
      <div class="logout"><button onclick="logout()">ログアウト</button></div>
    </div>
  </div>

  <div class="main">
    <h1>🎯 四択問題を追加</h1>

    <label>教科：</label>
    <select id="subject"></select>
    <button id="addSubjectBtn" onclick="addSubject()">＋ 新しい教科を追加</button>
    <label>単元：</label>
<select id="unit"></select>

    <label>問題文：</label>
    <textarea id="question" placeholder="問題を入力"></textarea>

    <label>選択肢1：</label>
    <input id="choice1" placeholder="選択肢1を入力">

    <label>選択肢2：</label>
    <input id="choice2" placeholder="選択肢2を入力">

    <label>選択肢3：</label>
    <input id="choice3" placeholder="選択肢3を入力">

    <label>選択肢4：</label>
    <input id="choice4" placeholder="選択肢4を入力">

    <label>正解の番号（1〜4）：</label>
    <input id="answer" type="number" min="1" max="4" placeholder="正解番号を入力">

    <button id="addBtn" onclick="addChoiceQuestion()">追加する</button>
  </div>
</body>
</html>
