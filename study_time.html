<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

// Firebaseè¨­å®š
const firebaseConfig = {
  apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
  authDomain: "akeducationalplatform.firebaseapp.com",
  projectId: "akeducationalplatform",
  storageBucket: "akeducationalplatform.firebasestorage.app",
  messagingSenderId: "778140595189",
  appId: "1:778140595189:web:301e7490b813b44782a6bc"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let currentUser = null;
let chartInstance = null;

// ğŸ“… æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚’æ—¥æœ¬é¢¨ã«
function formatDateLabel(dateStr) {
  const d = new Date(dateStr);
  return `${d.getMonth() + 1}/${d.getDate()}(${["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][d.getDay()]})`;
}

// ğŸ“Š Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦ç©ã¿ä¸Šã’ã‚°ãƒ©ãƒ•ã«
async function loadStudyData(uid) {
  const q = query(collection(db, "study_time"), where("uid", "==", uid));
  const snapshot = await getDocs(q);

  // ç›´è¿‘7æ—¥åˆ†ã ã‘å–å¾—
  const dataMap = {}; // date -> { subject -> minutes }

  snapshot.forEach((doc) => {
    const data = doc.data();
    const date = data.date || new Date().toISOString().split("T")[0];
    const subject = data.subject || "ãã®ä»–";
    const minutes = Number(data.minutes) || 0;
    if (!dataMap[date]) dataMap[date] = {};
    dataMap[date][subject] = (dataMap[date][subject] || 0) + minutes;
  });

  const allSubjects = ["å›½èª", "æ•°å­¦", "è‹±èª", "ç†ç§‘", "ç¤¾ä¼š"];
  const colors = {
    å›½èª: "#ef4444",
    æ•°å­¦: "#3b82f6",
    è‹±èª: "#8b5cf6",
    ç†ç§‘: "#22c55e",
    ç¤¾ä¼š: "#eab308",
    ãã®ä»–: "#9ca3af"
  };

  // ã‚½ãƒ¼ãƒˆã•ã‚ŒãŸæ—¥ä»˜é…åˆ—
  const sortedDates = Object.keys(dataMap).sort().slice(-7);
  const labels = sortedDates.map(d => formatDateLabel(d));

  // æ•™ç§‘ã”ã¨ã«ãƒ‡ãƒ¼ã‚¿ã‚’æ•´å½¢ï¼ˆç©ã¿ä¸Šã’ç”¨ï¼‰
  const datasets = allSubjects.map(subject => ({
    label: subject,
    data: sortedDates.map(date => dataMap[date][subject] || 0),
    backgroundColor: colors[subject],
    stack: "stack1"
  }));

  // ã‚°ãƒ©ãƒ•ç ´æ£„ã—ã¦å†æç”»
  if (chartInstance) chartInstance.destroy();

  const ctx = document.getElementById("studyChart").getContext("2d");
  chartInstance = new Chart(ctx, {
    type: "bar",
    data: { labels, datasets },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: "ğŸ“… æ—¥ã”ã¨ã®å­¦ç¿’æ™‚é–“æ¨ç§»ï¼ˆæ•™ç§‘åˆ¥ï¼‰"
        },
        legend: { position: "bottom" }
      },
      scales: {
        x: { stacked: true },
        y: {
          stacked: true,
          beginAtZero: true,
          title: { display: true, text: "åˆ†" }
        }
      }
    }
  });
}

// ğŸ§¾ åˆè¨ˆæ™‚é–“ãƒªã‚¹ãƒˆ
async function showSummary(uid) {
  const q = query(collection(db, "study_time"), where("uid", "==", uid));
  const snapshot = await getDocs(q);
  const totals = {};
  snapshot.forEach((doc) => {
    const data = doc.data();
    const subject = data.subject || "ãã®ä»–";
    const minutes = Number(data.minutes) || 0;
    totals[subject] = (totals[subject] || 0) + minutes;
  });
  const summaryDiv = document.getElementById("summary");
  summaryDiv.innerHTML = "";
  Object.entries(totals).forEach(([s, m]) => {
    const div = document.createElement("div");
    div.classList.add("subject-item");
    div.textContent = `${s}ï¼š${m}åˆ†`;
    summaryDiv.appendChild(div);
  });
}

// ğŸ§‘â€ğŸ“ ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }
  currentUser = user;
  await loadStudyData(user.uid);
  await showSummary(user.uid);
});

// âœï¸ ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã§Firestoreã«è¿½åŠ 
const form = document.getElementById("studyForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const subject = document.getElementById("subject").value;
  const minutes = parseInt(document.getElementById("minutes").value);
  if (!subject || !minutes || !currentUser) return;
  const today = new Date().toISOString().split("T")[0];

  await addDoc(collection(db, "study_time"), {
    uid: currentUser.uid,
    subject,
    minutes,
    date: today,
    timestamp: new Date()
  });

  form.reset();
  await loadStudyData(currentUser.uid);
  await showSummary(currentUser.uid);
});

// ğŸšª ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => window.location.href = "index.html");
});
</script>
