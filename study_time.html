  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // ğŸ”¥ ã‚ããŠã®Firebaseè¨­å®šã‚’ã“ã“ã«ï¼
    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
  authDomain: "akeducationalplatform.firebaseapp.com",
  projectId: "akeducationalplatform",
  storageBucket: "akeducationalplatform.firebasestorage.app",
  messagingSenderId: "778140595189",
  appId: "1:778140595189:web:301e7490b813b44782a6bc"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ğŸ”’ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Firestoreã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾—
      const q = query(collection(db, "study_time"), where("uid", "==", user.uid));
      const snapshot = await getDocs(q);

      // æ•™ç§‘ã”ã¨ã®åˆè¨ˆã‚’é›†è¨ˆ
      const totals = {};
      snapshot.forEach((doc) => {
        const data = doc.data();
        const subject = data.subject || "ãã®ä»–";
        const minutes = Number(data.minutes) || 0;
        totals[subject] = (totals[subject] || 0) + minutes;
      });

      // æ•™ç§‘ã¨è‰²è¨­å®š
      const subjects = Object.keys(totals);
      const values = Object.values(totals);
      const colors = [
        "#3b82f6", // é’
        "#ef4444", // èµ¤
        "#22c55e", // ç·‘
        "#eab308", // é»„
        "#8b5cf6", // ç´«

      ];

      // ã‚°ãƒ©ãƒ•æç”»
      const ctx = document.getElementById("studyChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: subjects,
          datasets: [{
            label: "å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰",
            data: values,
            backgroundColor: subjects.map((_, i) => colors[i % colors.length]),
          }]
        },
        options: {

          plugins: {
            legend: { display: false },
            title: { display: true, text: "æ•™ç§‘ã”ã¨ã®å­¦ç¿’æ™‚é–“" }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      // åˆè¨ˆæ™‚é–“ãƒªã‚¹ãƒˆç”Ÿæˆ
      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = "";
      for (let s of subjects) {
        const div = document.createElement("div");
        div.classList.add("subject-item");
        div.textContent = `${s}ï¼š${totals[s]} åˆ†`;
        summaryDiv.appendChild(div);
      }
    });
