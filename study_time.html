  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYILTR11999wsK7zoFV2rfQkgneumhsvk",
      authDomain: "akeducationalplatform.firebaseapp.com",
      projectId: "akeducationalplatform",
      storageBucket: "akeducationalplatform.firebasestorage.app",
      messagingSenderId: "778140595189",
      appId: "1:778140595189:web:301e7490b813b44782a6bc"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let chartInstance = null;
    let currentWeekOffset = 0;

    function formatDateLabel(dateStr) {
      const d = new Date(dateStr);
      return `${d.getMonth() + 1}/${d.getDate()}(${["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][d.getDay()]})`;
    }

    function getWeekRange(offset = 0) {
      const now = new Date();
      const currentDay = now.getDay();
      const diffToMonday = currentDay === 0 ? -6 : 1 - currentDay;
      const monday = new Date(now);
      monday.setDate(now.getDate() + diffToMonday + offset * 7);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      return { monday, sunday };
    }

    async function loadStudyData(uid) {
      const q = query(collection(db, "study_time"), where("uid", "==", uid));
      const snapshot = await getDocs(q);
      const dataMap = {};

      snapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.date;
        const subject = data.subject || "ãã®ä»–";
        const minutes = Number(data.minutes) || 0;
        if (!dataMap[date]) dataMap[date] = {};
        dataMap[date][subject] = (dataMap[date][subject] || 0) + minutes;
      });

      const { monday, sunday } = getWeekRange(currentWeekOffset);
      const weekLabel = `${monday.getMonth() + 1}/${monday.getDate()}ã€œ${sunday.getMonth() + 1}/${sunday.getDate()}`;
      document.getElementById("weekLabel").textContent = `ğŸ“… ${weekLabel}`;

      const weekDates = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        weekDates.push(d.toISOString().split("T")[0]);
      }

      const allSubjects = ["å›½èª", "æ•°å­¦", "è‹±èª", "ç†ç§‘", "ç¤¾ä¼š"];
      const colors = {
        å›½èª: "#ef4444",
        æ•°å­¦: "#3b82f6",
        è‹±èª: "#8b5cf6",
        ç†ç§‘: "#22c55e",
        ç¤¾ä¼š: "#eab308",
        ãã®ä»–: "#9ca3af"
      };

      const labels = weekDates.map(d => formatDateLabel(d));
      const datasets = allSubjects.map(subject => ({
        label: subject,
        data: weekDates.map(date => dataMap[date]?.[subject] || 0),
        backgroundColor: colors[subject],
        stack: "stack1"
      }));

      const totalData = weekDates.map(date =>
        Object.values(dataMap[date] || {}).reduce((sum, val) => sum + val, 0)
      );
      datasets.push({
        label: "åˆè¨ˆæ™‚é–“",
        data: totalData,
        type: "line",
        borderColor: "#000000",
        borderWidth: 2,
        backgroundColor: "rgba(0,0,0,0.1)",
        tension: 0.3,
        yAxisID: "y",
        pointRadius: 5,
      });

      if (chartInstance) chartInstance.destroy();
      const ctx = document.getElementById("studyChart").getContext("2d");
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "ğŸ“Š é€±ã”ã¨ã®å­¦ç¿’æ™‚é–“ï¼ˆæ•™ç§‘åˆ¥ï¼‹åˆè¨ˆï¼‰" },
            legend: { position: "bottom" }
          },
          scales: {
            x: { stacked: true },
            y: { stacked: true, beginAtZero: true, title: { display: true, text: "åˆ†" } }
          }
        }
      });
    }

    async function showSummary(uid) {
      const q = query(collection(db, "study_time"), where("uid", "==", uid));
      const snapshot = await getDocs(q);
      const totals = {};
      snapshot.forEach((doc) => {
        const data = doc.data();
        const subject = data.subject || "ãã®ä»–";
        const minutes = Number(data.minutes) || 0;
        totals[subject] = (totals[subject] || 0) + minutes;
      });
      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = "";
      Object.entries(totals).forEach(([s, m]) => {
        const div = document.createElement("div");
        div.classList.add("subject-item");
        div.textContent = `${s}ï¼š${m}åˆ†`;
        summaryDiv.appendChild(div);
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      await loadStudyData(user.uid);
      await showSummary(user.uid);
    });

    document.getElementById("studyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const subject = document.getElementById("subject").value;
      const minutes = parseInt(document.getElementById("minutes").value);
      if (!subject || !minutes || !currentUser) return;
      const today = new Date().toISOString().split("T")[0];

      await addDoc(collection(db, "study_time"), {
        uid: currentUser.uid,
        subject,
        minutes,
        date: today,
        timestamp: new Date()
      });

      e.target.reset();
      await loadStudyData(currentUser.uid);
      await showSummary(currentUser.uid);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    // ğŸ—“ï¸ é€±åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³
    document.getElementById("prevWeek").addEventListener("click", async () => {
      currentWeekOffset--;
      await loadStudyData(currentUser.uid);
    });
    document.getElementById("nextWeek").addEventListener("click", async () => {
      currentWeekOffset++;
      await loadStudyData(currentUser.uid);
    });
  </script>
